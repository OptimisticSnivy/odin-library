<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Odin-Library</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <dialog id="favDialog">
      <form method="dialog">
        <p>
          <label>
            Book Name:
            <input id="name" onfocus="this.value=''" type="text" required />
          </label>

          <label>
            Book Author:
            <input id="author" onfocus="this.value=''" autocomplete="off" type="text" required />
          </label>

          <label>
            Book Read:
              <select>
                <option value="default">Chooseâ€¦</option>
                <option>Read</option>
                <option>Not Read</option>
              </select>
          </label>
        </p>
        <div>
          <input type="submit" id="js-close" value="JS close" />
        </div>
      </form>
    </dialog>
    <div class="container">Odin-Library</div>
    <div class="bookHeader">
      <div class="book">BookName</div>
      <div class="book">Author</div>
      <div class="book">ReadStatus</div>
    </div>
    <div class="bookBuff"></div>
  </body>
</html>
